<div *ngIf="match; else waiting">
  <p>Du wurdest mit {{ match.student.first_name }} gematcht!</p>
  <p>
    Er braucht Hilfe im Fach {{ match.subject }} und ist im
    {{ match.student.studentdata.school_data }}
  </p>
</div>
<ng-template #waiting>
  <div>
    <p>Warte auf Match.</p>
  </div>
</ng-template>
