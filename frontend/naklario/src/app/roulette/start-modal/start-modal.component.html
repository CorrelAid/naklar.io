<div class="modal-header">
    <h3 class="modal-title" id="modal-basic-title">{{ getTitle() }}</h3>
</div>
<div class="modal-body">
    <span [ngSwitch]="state">
        <div *ngSwitchCase="'START'">
            <p *ngIf="subject.hasAppointments">
                Du kannst entweder direkt die Suche starten oder eine zukünftige Session
                vereinbaren.
            </p>
            <h4>Ausgewähltes Fach: {{ subject.name }}</h4>
            <p *ngIf="subject.isOnline">
                <fa-icon icon="dot-circle" style="color: green"></fa-icon> Tutoren online!
            </p>
            <p *ngIf="!subject.isOnline">
                <fa-icon icon="dot-circle" style="color: grey"></fa-icon> Keine Tutoren online
            </p>
        </div>
        <div *ngSwitchCase="'BOOK_SESSION'">
            <scheduling-available-slot-list
                [subject]="subject"
                (bookedAppointment)="onBooked($event)"
            ></scheduling-available-slot-list>
        </div>
        <div *ngSwitchCase="'APPOINTMENT_BOOKED'">
            <scheduling-appointment-card
                [appointment]="bookedAppointment"
            disabled></scheduling-appointment-card>
        </div>
        <p *ngSwitchDefault></p>
    </span>
</div>
<div class="modal-footer">
    <div [ngSwitch]="state">
        <div *ngSwitchCase="'START'">
            <button
                *ngIf="subject.hasAppointments"
                type="button"
                class="btn btn-outline-primary"
                (click)="onStartBooking()"
            >
                Session vereinbaren
            </button>
            <button
                type="button"
                class="btn"
                [class.btn-primary]="subject.isOnline"
                [class.btn-secondary]="!subject.isOnline"
                (click)="onStartMatch()"
            >
                Suche starten
            </button>
        </div>
        <div *ngSwitchCase="'APPOINTMENT_BOOKED'">
            <button type="button" class="btn btn-primary" (click)="modal.close()">OK</button>
        </div>
        <div *ngSwitchDefault></div>
    </div>
</div>
