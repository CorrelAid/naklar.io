<div class="container">
  <div *ngIf="state === 'wait'">
    <roulette-wait
      [requestType]="type"
      (done)="onWaitDone($event)"
    ></roulette-wait>
  </div>

  <div *ngIf="state === 'session'">
    <roulette-session
      [requestType]="type"
      [joinUrl]="join.join_url"
      (done)="onSessionDone($event)"
    ></roulette-session>
  </div>

  <div *ngIf="state === 'feedback'">
    <roulette-feedback
      [requestType]="type"
      [meeting]="meeting"
      (done)="onFeedbackDone($event)"
    ></roulette-feedback>
  </div>

  <hr />

  <misc-tutor-explanation *ngIf="type === 'tutor'"></misc-tutor-explanation>
  <misc-student-explanation
    *ngIf="type === 'student'"
  ></misc-student-explanation>
</div>
