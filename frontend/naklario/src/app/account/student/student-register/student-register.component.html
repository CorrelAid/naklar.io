<div class="container">
  <h1 class="primary-color">Registrierung als Sch√ºler*in</h1>
  <p class="lead">
    Wir brauchen hier noch ein paar Informationen von dir.
  </p>

  <form #studentForm (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col">
        <label for="first-name">Vorname</label>
        <input
          type="text"
          class="form-control"
          name="first-name"
          required
        />
      </div>
      <div class="from-group col">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col">
        <label for="password">Passwort</label>
        <input
          type="password"
          name="password"
          class="form-control"
          required
        />
      </div>
      <div class="form-group col">
        <label for="password-repeat">Passwort wiederholen</label>
        <input
          type="password"
          name="password-repeat"
          class="form-control"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="from-group col">
        <label for="state">Bundesland</label>
        <select
          name="state"
          class="form-control"
          required
        >
        <option *ngFor="let state of states" [ngValue]="state">
          {{ state.name }}
        </option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="from-group col">
        <label for="school-type">Schultyp</label>
        <select
          name="school-type"
          class="form-control"
          required
        >
        <option *ngFor="let schoolType of schoolTypes" [ngValue]="schoolType">
          {{ schoolType.name }}
        </option>
        </select>
      </div>
      <div class="from-group col">
        <label for="class">Klassenstufe</label>
          <ng5-slider
            [options]="options"
            [(value)]="grade"
          ></ng5-slider>
      </div>
    </div>
