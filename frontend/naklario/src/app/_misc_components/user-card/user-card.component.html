<div class="container user-card">
  <div class="col-md justify-content-center">
    <div class="profile-img">
      <img [src]="img" alt="profile picture" class="img-fluid" />
    </div>

    <div class="profile-usertitle my-3">
      <div class="profile-usertitle-name">
        {{ user.first_name }} {{ user.last_name }}
      </div>
      <div class="profile-usertitle-state">
        {{ user.state.name }} ({{ user.state.shortcode }})
      </div>
    </div>

    <hr />

    <div *ngIf="type === 'tutor'">
      Experte f√ºr:
      <br />
      <span *ngFor="let subject of tutordata.subjects">
        {{ subject.name }}</span
      >
    </div>
    <div *ngIf="type === 'student'">
      Hat eine Frage in:
      <br />
      <span>
        {{ match.subject.name }}
        {{ school_data?.school_type.name }}, {{ school_data?.grade }}. Klasse
      </span>
    </div>
  </div>
</div>
