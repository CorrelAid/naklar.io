<div class="image-upload-container text-center">
  <img
    [src]="img_file"
    alt="user profile picture"
    class="my-2 img-fluid img-preview"
  />
  <label class="my-2 btn btn-primary">
    Bild Hochladen
    <input
      #imageInput
      class="file-input"
      value="Bild Hochladen"
      type="file"
      accept="image/*"
      (change)="processImg($event)"
    />
  </label>
</div>
