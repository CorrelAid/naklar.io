<div #main>
  <ngx-loading-bar color="#EF8515"></ngx-loading-bar>

  <div *ngIf="!fullscreen">
    <app-navbar *ngIf="!fullscreen"></app-navbar>
    <div
      style="width: 100%; height: 66px; position: relative; display: block"
    ></div>
  
    <app-banner></app-banner>
    <misc-toasts></misc-toasts>
  </div>

  <div [class.container-fluid]="!fullscreen" [class.py-3]="!fullscreen">
    <router-outlet></router-outlet>
  </div>
  <app-footer *ngIf="!fullscreen"></app-footer>
</div>
