<div class="container">
  <div *ngIf="accountType === 'tutor'" class="row justify-content-center">
    <div class="col-md-4">
      <button class="btn btn-primary text-light" (click)="startTutorMatching()">Jetzt Schülern helfen</button>
    </div>
  </div>
  <div *ngIf="accountType === 'student'">
    <roulette-student></roulette-student>
  </div>
  
  <div *ngIf="accountType === 'tutor'" class="row mt-4">
    <div class="col">
      <p>
        Community-Mentalität bei naklar.io:
        <br />
        Mit eurem großartigen Engagement können wir gemeinsam Schülern helfen.
        Wichtigste Maxime hierbei ist das gegenseitige Vertrauen und der Respekt.
        Wir bitten Dich gewissenhaft mit der Verantwortung, Kinder zu
        unterrichten, umzugehen. Danke!
      </p>
    </div>
  </div>
  
  <misc-tutor-explanation
    *ngIf="accountType === 'tutor'"
  ></misc-tutor-explanation>
  <misc-student-explanation
    *ngIf="accountType === 'student'"
  ></misc-student-explanation>
</div>
