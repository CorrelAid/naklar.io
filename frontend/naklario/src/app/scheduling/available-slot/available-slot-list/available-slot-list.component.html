<ngb-alert type="danger" *ngIf="error" (closed)="error = ''" [dismissible]="true"
    >Fehler! Entweder wurde der Termin bereits vergeben, oder er 체berschneidet sich mit einem
    anderen Termin!</ngb-alert
>
<div *ngIf="!loading" [@slotTrigger]="availableSlotList.length">
    <div
        *ngFor="let slot of availableSlotList"
        class="mb-2 border shadow-sm rounded p-1 slot-detail"
    >
        <scheduling-available-slot-detail
            [slot]="slot"
            [subject]="subject"
            (bookedAppointment)="onBooked($event)"
            (bookingError)="onError($event)"
        ></scheduling-available-slot-detail>
    </div>
</div>

    <p>L채dt verf체gbare Termine...</p>
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary text-center" role="status">
            <span class="sr-only">L채dt...</span>
        </div>
    </div>
</div>
