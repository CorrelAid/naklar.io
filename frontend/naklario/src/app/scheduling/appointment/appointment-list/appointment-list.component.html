<div *ngIf='(appointments$ | async) as app'>
  <h3 *ngIf='app && app.length > 0'>Anstehende Termine</h3>
  <br>
  <div [@appointmentTrigger]='app.length'>
    <div *ngFor="let appointment of app; trackBy: trackAppointment" class="appointment-detail">
      <scheduling-appointment-card
        [appointment]="appointment"
        (appointmentChange)="refresh()"
      ></scheduling-appointment-card>
    </div>
  </div>
</div>
